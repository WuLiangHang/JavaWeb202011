<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户管理系统</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.huangwx.cn/css/sweetalert.css">
    <script type="text/javascript" src="https://www.huangwx.cn/js/sweetalert-dev.js"></script>
    <script type="text/javascript">
        $(function () {
            function load(pageNo) {
                $.ajax({
                    url: "http://localhost:80/memberDB/user.do",
                    data: {action: "queryPage", pageNo: pageNo},
                    type: "GET",
                    dataType: "text",
                    success: function (data) {
                        initData(data);
                    }
                });
            }

            //页面初始化
            load(1);

            function page(jsonObj) {
                //前端分页
                $("#pageButton").empty();
                $("#totalPageCount").html("共" + jsonObj.pageTotal + "页");
                for (let i = 1; i <= jsonObj.pageTotal; i++) {
                    if (i == jsonObj.pageNo) {
                        $("#pageButton").append('<button class="page-btn btn btn-primary">' + i + '</button>\n');
                    } else {
                        $("#pageButton").append('<button class="page-btn btn btn-default">' + i + '</button>\n');
                    }
                }
                $(".page-btn").on("click", function () {
                    load($(this).text());
                });
            }

            function initData(data) {
                //data代表服务器回传的数据
                let jsonObj = JSON.parse(data);
                let buttons = "<td>\n" +
                    "<button type=\"button\" class=\"update-btn btn btn-sm btn-info\" data-toggle=\"modal\" data-target=\"#myModal\">修改</button>\n" +
                    "<button type=\"button\" class=\"delbtn btn btn-danger btn-sm\">删除</button>\n" +
                    "</td>";
                page(jsonObj);
                $("#tbdoy1").empty();
                //数据回填
                for (let i = 0; i < jsonObj.items.length; i++) {
                    let trNode = $("<tr></tr>");
                    trNode.append("<td>" + jsonObj.items[i].id + "</td>");
                    trNode.append("<td>" + jsonObj.items[i].username + "</td>");
                    trNode.append("<td>" + jsonObj.items[i].password + "</td>");
                    trNode.append("<td>" + jsonObj.items[i].type + "</td>");
                    trNode.append("<td>" + jsonObj.items[i].status + "</td>");
                    trNode.append(buttons);
                    $("#tbdoy1").append(trNode);
                }
                //删除按钮绑定点击事件
                $(".delbtn").on("click", function () {
                    let id = $($(this).parents("tr").children("td")[0]).html().trim();
                    //询问是否确认删除
                    sweetAlert({
                        title: "是否确认删除?",
                        text: "",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "删除",
                        closeOnConfirm: false
                    }, function () {
                        $.ajax({
                            url: "http://localhost:80/memberDB/user.do",
                            data: {action: "delete", userId: id},
                            type: "GET",
                            dataType: "text",
                            success: function (data) {
                                if (data > 0) {
                                    swal("删除成功!", "", "success");
                                    load(jsonObj.pageNo);
                                } else {
                                    swal("删除失败!", "", "error");
                                }
                            }
                        });
                    });
                });

                $(".update-btn").on("click", function () {
                    $("#myModalLabel").html("编辑用户");
                    let id = $($(this).parents("tr").children("td")[0]).html().trim();
                    let username = $($(this).parents("tr").children("td")[1]).html().trim();
                    let image = $($(this).parents("tr").children("td")[2]).html().trim();
                    let type = $($(this).parents("tr").children("td")[3]).html().trim();
                    let status = $($(this).parents("tr").children("td")[4]).html().trim();
                    $("#id").val(id);
                    $("#username").val(username);
                    // $("#password").val(password);
                    // $("#image").val(image);
                    $("#type").val(type);
                    $("#status").val(status);
                });
            }

            //模态框提交按钮绑定点击事件
            $("#submit-btn").on("click", function () {
                var obj = $("#myForm").serialize();
                console.log(obj);
            });
            // $("#logout").on("click", function () {
            //     $.ajax({
            //         url: "http://localhost:80/memberDB/user.do",
            //         data: {action: "logout"},
            //         type: "GET",
            //         dataType: "text"
            //     });
            // });

        });
    </script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="nav nav-tabs">
                <li class="active">
                    <h3>后台管理系统(管理)</h3>
                </li>
                <li class="dropdown pull-right">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">下拉<strong class="caret"></strong></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">操作</a>
                        </li>
                        <li>
                            <a href="#">设置栏目</a>
                        </li>
                        <li>
                            <a href="#">更多设置</a>
                        </li>
                        <li class="divider">
                        </li>
                        <li>
                            <a href="#">分割线</a>
                        </li>
                    </ul>
                </li>
                <a class="btn btn-default" id="logout" href="http://localhost:80/memberDB/user.do?action=logout">注销</a>
            </ul>
            <div class="row clearfix">
                <div class="col-md-2 column">
                    <div class="list-group">

                        <a href="#" class="list-group-item ">项目管理</a>
                        <a href="#" class="list-group-item active">用户管理</a>
                        <a href="#" class="list-group-item ">权限管理</a>
                        <a href="#" class="list-group-item ">系统管理</a>
                        <a href="#" class="list-group-item ">退出系统</a>
                    </div>
                </div>
                <div class="col-md-10 column">
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <nav class="navbar navbar-default" role="navigation">
                                <div class="navbar-header">
                                    <a class="navbar-brand" href="#">Brand</a>
                                </div>
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <form class="navbar-form navbar-left" role="search">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="search"
                                                   placeholder="请输入想到搜索的用户名"/>
                                        </div>
                                        <button type="submit" class="btn btn-default" id="searchBtn">搜索</button>
                                    </form>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <button id="addbtn" type="button" class="btn btn-primary btn-default btn-block"
                                    data-toggle="modal" data-target="#myModal">
										<span class="glyphicon glyphicon-plus-sign add-btn">
											添加用户
										</span>
                                <span style="display: none" id="delsp">

										</span>
                            </button>
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        用户名
                                    </th>
                                    <th>
                                        头像
                                    </th>
                                    <th>
                                        类型
                                    </th>
                                    <th>
                                        状态
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                                </thead>
                                <tbody id="tbdoy1">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div align="center" id="pageButton">

                    </div>
                    <div style="text-align: center"><b id="totalPageCount">共页</b></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    新增用户
                </h4>
            </div>
            <div class="modal-body">
                <form id="myForm">
                    <input type="hidden" name="id" class="form-control" id="id"/>
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <form id="imageForm" enctype="multipart/form-data" action="/upload/imgUpload">
                            <label for="image">头像</label>
                            <input name="image" type="file" id="image">
                            <button type="submit" class="btn btn-default" id="image-upload-btn">上传</button>
                        </form>
                    </div>
                    <input type="hidden" name="imagePath" id="imagePath"/>
                    <div class="form-group">
                        <label for="type">类型</label>
                        <select name="type" class="form-control" id="type">
                            <option value="0">普通用户</option>
                            <option value="1">VIP</option>
                            <option value="2">管理员</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">状态</label>
                        <select name="status" class="form-control" id="status">
                            <option value="0">禁用</option>
                            <option value="1">启用</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" id="submit-btn" class="btn btn-primary">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
