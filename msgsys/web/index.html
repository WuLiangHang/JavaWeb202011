<html lang="zxx">

<head>
	<title>邮件管理系统</title>

	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Style -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

</head>

<body>
	<!-- login form -->
	<section class="w3l-login-form">
		<div id="form-section">
			<div class="wrapper">

				<!-- logo -->
				<div class="logo">
					<a class="brand-logo" href="index.html">邮件管理系统</a>
				</div>
				<!-- //logo -->

				<!-- form -->
				<div class="login-form">
					<form action="user.do" method="post">
						<div class="form-fields d-grid">
							<input name="action" type="hidden" value="login"/>
							<input type="text" name="username" placeholder="用户名" required="required" />
							<input type="password" name="password" placeholder="密码" required="required" />
						</div>
						<button type="submit">登录</button>
					</form>
				</div>
				<div class="new-signup">
					<a href="#reload" class="signuplink">忘记密码?</a>
					<p class="signup">还没有账户？<a href="signup.html" class="signuplink">注册</a></p>
				</div>
				<!-- //form -->

				<!-- copyright -->
				<div class="copy-right">
					<p>&copy; 2020 邮件管理系统. All rights reserved</p>
				</div>
				<!-- //copyright -->

			</div>
		</div>
	</section>
	<!-- /login form -->
</body>

</html>
